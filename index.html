						# GitHub

						> Un site web et un service de cloud qui aide les développeurs à stocker et à gérer leur code, ainsi qu’à suivre et contrôler les modifications qui lui sont apportées.

						<a href="https://kinsta.com/fr/base-de-connaissances/base-de-connaissances-github/" style="font-size: x-small;">https://kinsta.com/fr/base-de-connaissances/base-de-connaissances-github/</a>
						
						---
						## Controle de version

						> Le contrôle de version aide les développeurs à suivre et à gérer les modifications apportées au code d'un projet logiciel.
						---

						## Git

						> Git est un logiciel de gestion de versions décentralisé. C'est un logiciel libre et gratuit, créé en 2005 par Linus Torvalds, auteur du noyau Linux.

						<a href="https://fr.wikipedia.org/wiki/Git" style="font-size: x-small;">https://fr.wikipedia.org/wiki/Git</a>
